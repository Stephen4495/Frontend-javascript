<!DOCTYPE html>
<html>
  <head>
    <title>Coin flip game</title>
  </head>
  <body>
    <p>Coin flip game</p>
    <button onclick="
      playGame('heads');">Heads</button>
    <button onclick="
      playGame('tails');">Tails</button>
    <script>
      
      function playGame(guess) {

        const randomNumber = Math.random();
        let result;

        if (randomNumber < 0.5) {
          result = 'heads';
        } else {
          result = 'tails';
        }


        if (guess === result) {
          console.log('You win!');
        } else {
          console.log('You lose!');
        }
      }
    
    </script>
  </body>
</html>
