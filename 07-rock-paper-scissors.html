     playGame('paper');

        const computerMove = pickComputerMove();

        if (playerMove === 'scissors') {

      function pickComputerMove() {

        let computerMove = '';
      
        let result = '';


        if(randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock'
        } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove  = 'paper';
        } else{
          computerMove = 'scissors';
        }
        // RETURN get's a value out of a function 
        // Eg; when the pickComputerMove func is called it returns the string rock
        return computerMove;
